version: '3.8'

services:
  # FastAPI Application Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-insights-api
    command: >
      sh -c "uvicorn app.main:app 
      --host 0.0.0.0 
      --port 8000 
      --workers 1" # <-- CRITICAL ADDITION
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: linkedin-insights-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: linkedin_insights
    volumes:
      - mysql_data:/var/lib/mysql
      # Mount init.sql to ensure the database is explicitly created
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: linkedin-insights-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Adminer Database Management Tool
  adminer:
    image: adminer
    container_name: linkedin-insights-adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    restart: always

volumes:
  mysql_data: